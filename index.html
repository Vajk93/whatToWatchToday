<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="media_queries.css">
  <link rel="icon" type="image/png" href="images/popcorn_favicon.png"/>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>What To Watch Today?</title>
</head>
<body>
    <header>
      <nav class="container">
        <h2>Movie<sup>select</sup></h2>
        <ul>
          <li>About Us</li>
          <li>News</li>
          <li>Blog</li>
          <li>Contact</li>
        </ul>
        <i class="fas fa-bars fa-2x"></i>
      </nav>
      <section id="hero" class="container">
        <h1>What to Watch Today?</h1>
        <p>Click on the cards and choose the right movie with the right dessert!</p>
        <p>Be careful! There are two Jolly Joker cards hidden among the dessert cards</p>
      </section>
    </header>
    <main class="container"> 
      <img id="yearCard" class="card1" src="images/cat_year/évszám.hátlap.png" alt="yearCardBackSide">
      <img id="movieStyleCard" class="card2" src="images/cat_movie_style/kat.hátlap.png" alt="movieStyleBackSide">
      <img id="dessertCard" class="card3" src="images/cat_dessert/nasi.hátlap.png" alt="dessertCardBackSide">
    </main>
    <footer>
      <button id="turnBackBtn">Turn Back the Cards</button>
    </footer>
  <script src="app.js"></script>
</body>
</html>
